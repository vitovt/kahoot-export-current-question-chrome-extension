<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kahoot Export</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="container">
      <div class="logo-wrapper">
        <img
          class="logo"
          src="icons/icon-64.png"
          alt="Kahoot Export logo"
          width="64"
          height="64"
        />
      </div>
      <h1 class="title">Kahoot Question Export</h1>
      <p class="status" role="status">Looking for the current questionâ€¦</p>
      <button id="export">Copy current question</button>
      <label class="label" for="output">Markdown preview</label>
      <textarea id="output" readonly aria-label="Markdown output"></textarea>
      <p class="hint">Content is copied to the clipboard when found.</p>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
